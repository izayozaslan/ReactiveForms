<table>
    <thead>
        <tr>
          <th>Sicil No</th>
          <th>Personel Kimlik No</th>
          <th>Adı</th>
          <th>Soyadı</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of userTableData">
          <td><span>{{item.sicilNo}}</span></td>
          <td><span>{{item.personelID}}</span></td>
          <td><span>{{item.firstName}}</span></td>
          <td><span>{{item.lastName}}</span></td>
           
        </tr>
    </tbody>
    </table>
